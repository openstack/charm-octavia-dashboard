type: charm

parts:
  charm:
    build-packages:
      - git
      - python3-dev
      - python3-pip
      - python3-pip
      - libffi-dev
      - libssl-dev
      - libxml2-dev
      - libxslt1-dev
      - libmysqlclient-dev  # for executable mysql_shell 
    override-build: |
      apt-get install ca-certificates -y
      pip3 install --user "tox==3.18"
      ~/.local/bin/tox -e build-reactive
    override-stage: |
      echo "Copying charm to staging area: $CHARMCRAFT_STAGE"
      NAME=$(ls $CHARMCRAFT_PART_BUILD/build/builds)
      cp -r $CHARMCRAFT_PART_BUILD/build/builds/$NAME/* $CHARMCRAFT_STAGE/
      cp $CHARMCRAFT_PART_BUILD/src/build.lock $CHARMCRAFT_STAGE/build.lock
    override-prime: |
      # For some reason, the normal priming chokes on the fact that there's a
      # hooks directory.
      cp -r $CHARMCRAFT_STAGE/* .

bases:
  - build-on:
      - name: ubuntu
        channel: "18.04"
        architectures:
          - amd64
    run-on:
      - name: ubuntu
        channel: "18.04"
        architectures: [amd64, s390x, ppc64el, arm64]
