local_overlay_enabled: False

series: bionic
relations:
- - mysql:shared-db
  - keystone:shared-db
- - mysql:shared-db
  - neutron-api:shared-db
- - mysql:shared-db
  - octavia:shared-db
- - mysql:shared-db
  - openstack-dashboard:shared-db
- - keystone:identity-service
  - neutron-api:identity-service
- - keystone:identity-service
  - octavia:identity-service
- - keystone:identity-service
  - openstack-dashboard:identity-service
- - rabbitmq-server:amqp
  - neutron-api:amqp
- - rabbitmq-server:amqp
  - octavia:amqp
- - rabbitmq-server:amqp
  - neutron-openvswitch:amqp
- - neutron-openvswitch:neutron-plugin
  - octavia:neutron-openvswitch
- - openstack-dashboard:dashboard-plugin
  - octavia-dashboard:dashboard
applications:
  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
    channel: ussuri/edge
  mysql:
    constraints: mem=3072M
    charm: ch:percona-cluster
    num_units: 1
    channel: 5.7/edge
  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      neutron-plugin: ovs
      openstack-origin: cloud:bionic-ussuri
      neutron-security-groups: True
    channel: ussuri/edge
  neutron-openvswitch:
    charm: ch:neutron-openvswitch
    num_units: 0
    channel: ussuri/edge
  octavia:
    charm: ch:octavia
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
    channel: ussuri/edge
  openstack-dashboard:
    charm: ch:openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
    channel: ussuri/edge
  octavia-dashboard:
     charm: ../../../octavia-dashboard.charm
  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    channel: 3.8/edge
