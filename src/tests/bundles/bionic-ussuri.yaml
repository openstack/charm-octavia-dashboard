series: bionic
relations:
- - mysql:shared-db
  - keystone:shared-db
- - mysql:shared-db
  - neutron-api:shared-db
- - mysql:shared-db
  - octavia:shared-db
- - mysql:shared-db
  - openstack-dashboard:shared-db
- - keystone:identity-service
  - neutron-api:identity-service
- - keystone:identity-service
  - octavia:identity-service
- - keystone:identity-service
  - openstack-dashboard:identity-service
- - rabbitmq-server:amqp
  - neutron-api:amqp
- - rabbitmq-server:amqp
  - octavia:amqp
- - rabbitmq-server:amqp
  - neutron-openvswitch:amqp
- - neutron-openvswitch:neutron-plugin
  - octavia:neutron-openvswitch
- - openstack-dashboard:dashboard-plugin
  - octavia-dashboard:dashboard
applications:
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  mysql:
    constraints: mem=3072M
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
  neutron-api:
    charm: cs:~openstack-charmers-next/neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      neutron-plugin: ovs
      openstack-origin: cloud:bionic-ussuri
      neutron-security-groups: True
  neutron-openvswitch:
    charm: cs:~openstack-charmers-next/neutron-openvswitch
    num_units: 0
  octavia:
    charm: cs:~openstack-charmers-next/octavia
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  openstack-dashboard:
    charm: cs:~openstack-charmers-next/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:bionic-ussuri
  octavia-dashboard:
     charm: ../../../octavia-dashboard
  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
