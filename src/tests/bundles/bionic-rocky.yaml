series: bionic
relations:
- - mysql:shared-db
  - keystone:shared-db
- - mysql:shared-db
  - neutron-api:shared-db
- - mysql:shared-db
  - octavia:shared-db
- - mysql:shared-db
  - openstack-dashboard:shared-db
- - keystone:identity-service
  - neutron-api:identity-service
- - keystone:identity-service
  - octavia:identity-service
- - keystone:identity-service
  - openstack-dashboard:identity-service
- - rabbitmq-server:amqp
  - neutron-api:amqp
- - rabbitmq-server:amqp
  - octavia:amqp
- - rabbitmq-server:amqp
  - neutron-openvswitch:amqp
- - neutron-openvswitch:neutron-plugin
  - octavia:neutron-openvswitch
- - openstack-dashboard:dashboard-plugin
  - octavia-dashboard:dashboard
applications:
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
  mysql:
    constraints: mem=3072M
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
  neutron-api:
    charm: cs:~openstack-charmers/neutron-api
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
      neutron-security-groups: True
  neutron-openvswitch:
    series: bionic
    charm: cs:~openstack-charmers/neutron-openvswitch
    num_units: 0
  octavia:
    series: bionic
    charm: cs:~openstack-charmers/octavia
    num_units: 1
    options:
      openstack-origin: cloud:bionic-rocky
  openstack-dashboard:
     series: bionic
     charm: cs:~openstack-charmers/openstack-dashboard
     num_units: 1
     options:
       openstack-origin: cloud:bionic-rocky
  octavia-dashboard:
     series: bionic
     charm: ../../../octavia-dashboard
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
