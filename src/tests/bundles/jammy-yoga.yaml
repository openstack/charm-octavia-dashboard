variables:
  openstack-origin: &openstack-origin distro

series: jammy

comment:
  - 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':
  '6':
  '7':

applications:

  keystone-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  neutron-api-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  octavia-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  openstack-dashboard-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge

  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'
    channel: latest/edge

  keystone:
    charm: ch:keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '3'
    channel: latest/edge

  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '4'
    channel: latest/edge

  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      neutron-plugin: ovs
      neutron-security-groups: True
      openstack-origin: *openstack-origin
    to:
      - '5'
    channel: latest/edge

  neutron-openvswitch:
    charm: ch:neutron-openvswitch
    num_units: 0
    channel: latest/edge

  octavia:
    charm: ch:octavia
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '6'
    channel: latest/edge

  openstack-dashboard:
    charm: ch:openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '7'
    channel: latest/edge

  octavia-dashboard:
     charm: ../../../octavia-dashboard_ubuntu-22.04-amd64_ubuntu-22.10-amd64.charm

relations:

  - - 'keystone:shared-db'
    - 'keystone-mysql-router:shared-db'
  - - 'keystone-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'neutron-api:shared-db'
    - 'neutron-api-mysql-router:shared-db'
  - - 'neutron-api-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'octavia:shared-db'
    - 'octavia-mysql-router:shared-db'
  - - 'octavia-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'openstack-dashboard:shared-db'
    - 'openstack-dashboard-mysql-router:shared-db'
  - - 'openstack-dashboard-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'keystone:identity-service'
    - 'neutron-api:identity-service'

  - - 'keystone:identity-service'
    - 'octavia:identity-service'

  - - 'keystone:identity-service'
    - 'openstack-dashboard:identity-service'

  - - 'rabbitmq-server:amqp'
    - 'neutron-api:amqp'

  - - 'rabbitmq-server:amqp'
    - 'octavia:amqp'

  - - 'rabbitmq-server:amqp'
    - 'neutron-openvswitch:amqp'

  - - 'neutron-openvswitch:neutron-plugin'
    - 'octavia:neutron-openvswitch'

  - - 'openstack-dashboard:dashboard-plugin'
    - 'octavia-dashboard:dashboard'
