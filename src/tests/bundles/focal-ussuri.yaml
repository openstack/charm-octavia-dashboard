variables:
  openstack-origin: &openstack-origin distro

series: focal

comment:
  - 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':
  '6':
  '7':

applications:

  keystone-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  neutron-api-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  octavia-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router
  openstack-dashboard-mysql-router:
    charm: cs:~openstack-charmers-next/mysql-router

  mysql-innodb-cluster:
    charm: cs:~openstack-charmers-next/mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'

  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '3'

  rabbitmq-server:
    charm: cs:~openstack-charmers-next/rabbitmq-server
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '4'

  neutron-api:
    charm: cs:~openstack-charmers-next/neutron-api
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      neutron-plugin: ovs
      neutron-security-groups: True
      openstack-origin: *openstack-origin
    to:
      - '5'

  neutron-openvswitch:
    charm: cs:~openstack-charmers-next/neutron-openvswitch
    num_units: 0

  octavia:
    charm: cs:~openstack-charmers-next/octavia
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '6'

  openstack-dashboard:
    charm: cs:~openstack-charmers-next/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '7'

  octavia-dashboard:
     charm: ../../../octavia-dashboard

relations:

  - - 'keystone:shared-db'
    - 'keystone-mysql-router:shared-db'
  - - 'keystone-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'neutron-api:shared-db'
    - 'neutron-api-mysql-router:shared-db'
  - - 'neutron-api-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'octavia:shared-db'
    - 'octavia-mysql-router:shared-db'
  - - 'octavia-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'openstack-dashboard:shared-db'
    - 'openstack-dashboard-mysql-router:shared-db'
  - - 'openstack-dashboard-mysql-router:db-router'
    - 'mysql-innodb-cluster:db-router'

  - - 'keystone:identity-service'
    - 'neutron-api:identity-service'

  - - 'keystone:identity-service'
    - 'octavia:identity-service'

  - - 'keystone:identity-service'
    - 'openstack-dashboard:identity-service'

  - - 'rabbitmq-server:amqp'
    - 'neutron-api:amqp'

  - - 'rabbitmq-server:amqp'
    - 'octavia:amqp'

  - - 'rabbitmq-server:amqp'
    - 'neutron-openvswitch:amqp'

  - - 'neutron-openvswitch:neutron-plugin'
    - 'octavia:neutron-openvswitch'

  - - 'openstack-dashboard:dashboard-plugin'
    - 'octavia-dashboard:dashboard'
